pipeline:
  name: RP
  identifier: RP
  projectIdentifier: RaghavTest
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: RaghavTest
        build: <+input>
  stages:
    - stage:
        name: Stage
        identifier: Stage
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
