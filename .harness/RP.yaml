              connectorRef: awscluster
              namespace: harness-delegate-ng
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: Echo
                  identifier: Echo
                  spec:
                    connectorRef: docker
                    image: alpine
                    shell: Sh
                    command: echo "hello"
