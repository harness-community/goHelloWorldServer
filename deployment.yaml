apiVersion: v1
kind: Service
metadata:
  name: go-hello-world-svc
  labels:
    app: gohelloworld
spec:
  type: NodePort
  ports:
  - port: 8080
    nodePort: {{.Values.nodePort}}
  selector:
    app: gohelloworldpod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-hello-world-deploymentg
  labels:
    app: gohelloworld
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gohelloworldpod
  template:
    metadata:
      labels:
        app: gohelloworldpod
    spec:
      containers:
      - name: gopod
        image: {{.Values.image}}
        ports:
        - containerPort: 8080